<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <button 
         id="minus" 
         class="button button_minus" 
         type="submit"
         disabled>
            <img
             class="img img_minus" 
             src="./img/minus-svgrepo-com.svg" 
             alt="minus-icon">
        </button>
        <span 
         id="number" 
         class="number">
            0
        </span>
        <button 
         id="plus" 
         class="button button_plus" 
         type="submit">
                <img
                 class="img img_plus"
                 src="./img/plus-svgrepo-com.svg" 
                 alt="plus-icon">
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
